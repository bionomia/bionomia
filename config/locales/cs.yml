    bulk_json: "Krok 2: Vytvořte JSON výrok, kde všechny páry klíč:hodnota budou považovány za přesné, na velikosti písmen závislé shody vedle vašeho vybraného agentního řetězce, například: { \"institutionCode\" : \"CAN\", \"eventDate\" : [2020, 2021] } nebo { \"scientificName LIKE ?\":\"Bolbelasmus %\"}. Doporučená nejlepší praxe je zahrnout co nejvíce párů klíč:hodnota, jak je rozumné, aby se předešlo nesprávným přiřazením. Dostupné klíče jsou: %{keys}"
